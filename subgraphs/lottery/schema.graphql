enum Status {
  Pending
  Open
  Close
  Claimable
}

"""
Klay Lottery Lottery
"""
type Lottery @entity {
  "ID"
  id: ID!

  totalUsers: BigInt!
  totalTickets: BigInt!

  status: Status!

  numBrackets: BigInt!
  finalNumber: BigInt
  winningTickets: BigInt
  claimedTickets: BigInt

  startTime: BigInt!
  endTime: BigInt!

  ticketPrice: BigDecimal!
  firstTicket: BigInt!
  lastTicket: BigInt

  "Block number"
  block: BigInt!
  "Block timestamp"
  timestamp: BigInt!
}

type User @entity {
  "ID"
  id: ID!

  totalRounds: BigInt!

  totalTickets: BigInt!
  rounds: [Round!]! @derivedFrom(field: "user")

  "Block number"
  block: BigInt!
  "Block timestamp"
  timestamp: BigInt!
}

type Round @entity {
  "ID"
  id: ID!

  lottery: Lottery!
  user: User!

  claimed: Boolean
  totalTickets: BigInt!

  "Block number"
  block: BigInt!
  "Block timestamp"
  timestamp: BigInt!
}
